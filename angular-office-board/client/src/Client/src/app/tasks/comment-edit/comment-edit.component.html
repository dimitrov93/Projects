<!-- Begin Page Content -->
<div class="container-fluid mt-4">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center" *ngFor="let comm of comments">
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900">Edit Comment</h1>
                            <p class="mb-4"><small>Created On: <strong>{{comm.date | date: 'dd.MM.yyyy'}}</strong> <br>
                                    for Task: </small> <a><strong>{{task?.title}}</strong></a>
                            </p>
                        </div>
                        <!-- #editForm="ngForm"
                        (ngSubmit)="handleUpdate(editForm)"
                        name="editForm"
                        *ngIf="oldContent" -->
                        <form class="user" >
   

                        <!-- class="form-control"
                        name="content"
                        type="text"
                        required
                        [(ngModel)]="oldContent.content"
                        ngDefaultControl
                        ngModel
                        #titleInput="ngModel" -->
                            <div class="form-group">
                                <label>Content - {{comm.content}}</label>
                                <textarea rows="6" type="text" class="form-control"
                                ></textarea>
                            </div>
                            <!-- <div *ngIf="content?.touched && content?.errors?.required" class="alert alert-danger">
                                Content is required!
                            </div> -->
                            <div class="form-group">
                                <input hidden type="number" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-success btn-user btn-block my-4">Save changes</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-outline-danger btn-user btn-block my-4" (click)="cancel(task?._id)">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
