<!-- Begin Page Content -->
<div class="container-fluid mt-4">
    <div class="card o-hidden border-0 shadow-lg">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900">Edit Task</h1>
                            <!-- {{task.createdOn| date:'dd.MM.yyyyhh:mm'}} -->
                            <p class="mb-4"><small>Created On: <strong>{{task.createdAt | date: 'dd.MM.yyyy hh:mm'}}</strong></small>
                            </p>
                        </div>
                        {{task | json}}
                        <form class="user"  #editForm="ngForm" (ngSubmit)="handleUpdate(editForm)" name="editForm" *ngIf="task">
                            <div class="form-group">
                                <label>Title</label>
                            
                                <input class="form-control" name="title" type="text"     [(ngModel)]="task.title" required  ngDefaultControl ngModel>
                            </div>
                            <!-- <ng-container *ngIf="form.get('title')?.touched">
                                <div class="alert alert-danger" *ngIf="form.get('title')?.errors?.['required']">
                                    Title is required!
                                </div>
                            </ng-container> -->
                            <div class="form-group">
                                <div>

                                    <label>Description</label>
                                </div>
                                <textarea type="text" class="form-control" name="description"     [(ngModel)]="task.description" required  ngDefaultControl ngModel></textarea>

                            </div>
                            <!-- <ng-container *ngIf="form.get('description')?.touched">
                                <div class="alert alert-danger" *ngIf="form.get('description')?.errors?.['required']">
                                    Description is required!
                                </div>
                            </ng-container> -->
                     
                          
                            <div class="form-group">
                                <label for="Status">Status</label>
                                <select class="form-control" name="status" required  ngDefaultControl ngModel>
                                    <option value="1" >To Do</option>
                                    <option value="2" >Doing</option>
                                    <option value="3" >Done</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input hidden type="number" class="form-control" >
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-success btn-user btn-block my-4"
                                       >Save changes</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-outline-danger btn-user btn-block my-4"
                                        routerLink="/tasks">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
