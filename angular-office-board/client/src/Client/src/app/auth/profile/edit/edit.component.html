<!-- Topbar -->
<nav
  class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
>
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between m-4">
    <h1 class="h3 mb-0 text-primary"><strong>Edit User Profile</strong></h1>
  </div>
</nav>
<!-- End of Topbar -->
<!-- Begin Page Content -->
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-lg-6">
      <div class="text-center">
        <h1 class="h4 text-gray-900">
          <i class="fa-solid fa-pen-to-square"></i>
        </h1>
      </div>
      <hr />
      <div class="form-group row mt-4">
        <label class="col-sm-3 col-form-label text-right text-right"
          >Username</label
        >
        <div class="col-sm-9 text-left">
          <div class="mt-2">
            <strong>{{ profile?.username }}</strong>
          </div>
        </div>
      </div>
      <div class="form-group row mt-4">
        <label class="col-sm-3 col-form-label text-right">Email</label>
        <div class="col-sm-9 text-left">
          <div class="mt-2">
            <strong>{{ profile?.email }}</strong>
          </div>
        </div>
      </div>
      <hr />

      <div class="form-group row mt-4">
        <label class="col-sm-3 col-form-label text-right">Position</label>
        <div class="col-sm-9 text-left">
          <div class="mt-2">
            <strong>{{ profile?.position }}</strong>
          </div>
        </div>
      </div>
      <div class="form-group row mt-4">
        <label class="col-sm-3 col-form-label text-right">Department</label>
        <div class="col-sm-9 text-left">
          <div class="mt-2">
            <strong>{{ profile?.department }}</strong>
          </div>
        </div>
      </div>
      <hr />
      <form
        class="user"
        #editForm="ngForm"
        (ngSubmit)="editProfile(editForm)"
        name="editForm"
        *ngIf="profile"
      >
        <div class="form-group row mt-4">
          <label class="col-sm-3 col-form-label text-right">Username</label>
          <div class="col-sm-9 text-left">
            <input
              type="text"
              class="form-control"
              class="form-control"
              name="username"
              type="text"
              required
              [(ngModel)]="profile.username"
              ngDefaultControl
              ngModel
              #titleInput="ngModel"
            />
          </div>
        </div>
        <div class="form-group row mt-4">
          <label class="col-sm-3 col-form-label text-right">Position</label>
          <div class="col-sm-9 text-left">
            <input
              type="text"
              class="form-control"
              class="form-control"
              name="position"
              type="text"
              required
              [(ngModel)]="profile.position"
              ngDefaultControl
              ngModel
              #titleInput="ngModel"
            />
          </div>
        </div>
        <div class="form-group row my-4">
          <label class="col-sm-3 col-form-label text-right">Department</label>
          <div class="col-sm-9 text-left">
            <input
              type="text"
              class="form-control"
              class="form-control"
              name="department"
              type="text"
              required
              [(ngModel)]="profile.department"
              ngDefaultControl
              ngModel
              #titleInput="ngModel"
            />
          </div>
        </div>
        <hr />
        <div class="form-group">
          <input hidden type="text" class="form-control" />
        </div>
        <div class="text-center row">
          <div class="col-6">
            <button
              type="submit"
              class="btn btn-outline-success btn-user btn-block my-4"
              title="Save Changes"
            >
              <i class="fa-solid fa-floppy-disk"></i> Save Changes
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-secondary btn-user btn-block my-4">
              <i class="fa-solid fa-user"></i> View Profile
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
